<!DOCTYPE html>
<html lang="en">
<head>
    <title>Localized News Aggregator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Latest News</h1>
    {% for news in news %}
        <div class="news-item">
            <h2><a href="{{ news.link }}">{{ news.title }}</a></h2>
            <p>{{ news.summary }}</p>
            <p><strong>Category:</strong> {{ news.category }}</p>
        </div>
    {% endfor %}
</body>
</html>
